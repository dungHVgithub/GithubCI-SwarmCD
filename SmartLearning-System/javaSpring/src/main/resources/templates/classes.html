<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class Management</title>
    <th:block th:replace="~{base :: bootstrap}"></th:block>
    <link th:href="@{/css/class.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script th:src="@{/js/class.js}"></script>
</head>
<body id="body-pd">
<div th:replace="~{base :: header}"></div>
<main th:fragment="content" style="padding-top: 20px;">
    <div class="container-fluid">
        <div class="row mb-4 justify-content-center">
            <div class="col-xl-10">
                <form class="row gx-2 gy-2 align-items-center" method="get" action="#" autocomplete="off">
                    <div class="col-md-5">
                        <input class="form-control" type="search" name="className" placeholder="Search by class name.."
                               aria-label="Search">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                    <div class="col-md-2 d-grid">
                        <a th:href="@{/classes/add}" class="btn btn-dark w-100">
                            <i class="bi bi-plus-circle me-1"></i> Add class
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Class table -->
        <div class="table-responsive">
            <table class="table table-borderless align-middle class-table">
                <thead>
                <tr>
                    <th>List</th>
                    <th>Class Name</th>
                    <th>Total Students</th>
                    <th>Total Teachers</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th style="width:140px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c, iterStat : ${classes}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${c.className}">Lớp 12A1</td>
                    <td th:text="${c.totalStudent}">40</td>
                    <td th:text="${c.totalTeacher}">3</td>
                    <td th:text="${#dates.format(c.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td th:text="${#dates.format(c.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td>
                        <a th:href="@{'/classes/' + ${c.id}}" class="btn btn-outline-primary btn-action" title="Edit">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button th:onclick="'deleteClass(\''+@{/classes/}+'\','+${c.id}+')'" class="btn btn-outline-danger btn-action" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination (có thể bỏ nếu chưa cần) -->
        <nav class="d-flex justify-content-end mt-3">
            <ul class="pagination pd-1">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
            </ul>
        </nav>
    </div>
</main>
<div th:replace="~{base :: footer}"></div>

<!-- Toast notification -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1056">
    <div id="deleteToast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body fw-semibold" id="toastMsg">
                Delete Success!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>
</body>
</html>
