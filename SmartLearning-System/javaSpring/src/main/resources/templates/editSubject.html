<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Subject</title>
    <th:block th:replace="~{base :: bootstrap}"></th:block>
    <link th:href="@{/css/editSubject.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{base :: header}"></div>
<main th:fragment="content" style="padding-top: 5px;">
    <div class="container">
        <h3 class="text-center text-info fw-semibold mb-2 mt-3 title-adduser">Edit Subject</h3>

        <form th:action="@{/subjects/add}" method="post" th:object="${subject}"
              class="edit-user-form shadow p-4 rounded-4 mx-auto bg-form"
              enctype="multipart/form-data">

            <div class="row">
                <!-- Thông tin subject -->
                <div class="col-md-6 col-lg-5 px-4">
                    <div class="mb-3">
                        <label for="title" class="form-label">Subject Name:</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="Enter subject name"
                               th:field="*{title}" required/>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description"
                                  placeholder="Enter description" th:field="*{description}" rows="2"></textarea>
                    </div>

                    <!-- Multi-select Teacher (giữ nguyên) -->
                    <div class="mb-3">
                        <label for="teacherIds" class="form-label">Teachers:</label>
                        <select multiple class="form-select" id="teacherIds" name="teacherIds">
                            <option th:each="t : ${teachers}"
                                    th:value="${t.userId}"
                                    th:text="${t.user.name}">
                            </option>
                        </select>
                        <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple teachers</div>
                    </div>

                    <!-- ✅ Multi-select Student (thêm mới, giống editClass) -->
                    <div class="mb-3">
                        <label for="studentIds" class="form-label">Students:</label>
                        <select multiple class="form-select" id="studentIds" name="studentIds">
                            <option th:each="s : ${students}"
                                    th:value="${s.userId}"
                                    th:text="${s.user.name}">
                            </option>
                        </select>
                        <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple students</div>
                    </div>
                </div>

                <!-- Ảnh subject -->
                <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center justify-content-center px-4">
                    <div class="avatar-preview-container mb-3 mt-3">
                        <img id="subjectImageShowPreview" class="avatar-preview-rectangle"
                             th:src="${subject.image != null} ? ${subject.image} : '@{/images/subject-default.png}'"/>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="image" name="image"
                               th:field="*{file}"
                               th:required="${subject.id == null}"
                               onchange="previewSubjectImage(event)"/>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4 gap-3">
                    <button class="btn btn-success mt-1" type="submit">
                        <input type="hidden" class="form-control" th:field="*{id}"/>
                        <span th:if="${subject.id == null}">Add subject</span>
                        <span th:unless="${subject.id == null}">Update subject</span>
                    </button>
                    <a th:href="@{/subjects}" class="btn btn-outline-secondary px-4 w-15">Cancel</a>
                </div>
            </div>
        </form>

        <script>
            function previewSubjectImage(event) {
                const [file] = event.target.files;
                if (file) {
                    document.getElementById('subjectImageShowPreview').src = URL.createObjectURL(file);
                }
            }
        </script>
    </div>
</main>
<div th:replace="~{base :: footer}"></div>
</body>
</html>
